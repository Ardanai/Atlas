<div data-bind="if:$component.canReadConceptsets">
    <div class="conceptset-browser-panel">
        <div class="btn btn-sm btn-primary new-concept-set"
             data-bind="click: addConceptSet, css: {disabled: disableConceptSetButton}, text: buttonActionText, visible: buttonActionEnabled"></div>
    </div>

    <div data-bind="visible:$component.selectedSource().url != null,
								eventListener: [{event: 'click', selector: '.repositoryConceptSetItem', callback: selectRepositoryConceptSet}]">
        <!-- ko if:  loading() || isProcessing() -->
			<loading></loading>
        <!-- /ko -->

        <div data-bind="visible: !loading() && !isProcessing()">
						<table class="stripe compact hover" cellspacing="0" width="100%" 
						data-bind="attr: { id: $component.repositoryConceptSetTableId}, dataTable:{
				data: repositoryConceptSets,
				options: {
					deferRender: true,
					orderClasses: false,
					autoWidth: false,
					columnDefs: [
						{ width: '25px', targets: 0},
						{ width: '55%', targets: 1},
						{ width: '15%', targets: 2},
						{ width: '15%', targets: 3},
						{ width: '15%', targets: 4}
					],
                    stripeClasses : [ 'repositoryConceptSetItem' ],
                    columns: [
						{ data: 'id', title: ko.i18n('components.cohortConceptSetBrowser.tableId', 'Id'), width: '25px'},
						{ data: 'name', title: ko.i18n('components.cohortConceptSetBrowser.tableTitle', 'Title'), width: '55%' },
						{ data: 'createdDate', title: ko.i18n('components.cohortConceptSetBrowser.tableCreated', 'Created'), width: '15%', render: $component.datatableUtils.getDateFieldFormatter('createdDate') },
						{ data: 'modifiedDate', title: ko.i18n('components.cohortConceptSetBrowser.tableModified', 'Modified'), width: '15%', render: $component.datatableUtils.getDateFieldFormatter('modifiedDate') },
						{ data: 'createdBy', title: ko.i18n('components.cohortConceptSetBrowser.tableAuthor', 'Author'), width: '15%', render: $component.datatableUtils.getCreatedByFormatter() }
					],
                    language: ko.i18n('datatable.language'),
					order: [3, 'desc']
				}
			 }">
            </table>
        </div>
    </div>
</div>
