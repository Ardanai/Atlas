<ul>

	<li>

		 <date-range-viewer params="Range: StartDate"></date-range-viewer></li>
<!-- /ko -->
<!-- ko if: ko.utils.unwrapObservable(EndDate) != null -->
	<li>
		<span data-bind="text: ko.i18n('components.locationRegion.locationRegionText_3', 'end is')"></span>
	 <date-range-viewer params="Range: EndDate"></date-range-viewer></li>
<!-- /ko -->
<!-- ko if: ko.utils.unwrapObservable(CorrelatedCriteria) != null -->
		<criteria-group-viewer params="{expression: $component.expression, group: CorrelatedCriteria}"></criteria-group-viewer>

</ul>
