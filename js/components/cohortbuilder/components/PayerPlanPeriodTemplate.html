<div class="criteriaSection" data-bind="with: Criteria">
	<div style="position: relative">
		<table class="criteriaTable">
			<colgroup>
				<col style="width:100%"/>
				<col />
			</colgroup>
			<tr>
				<td>
					<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.with', 'payer plan periods with the following criteria:')"></span>

				</td>
				<td>
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-plus"></i> <span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.common.add-attribute', 'Add attribute...')"></span><span class="caret"></span></button>
						<ul class="dropdown-menu" data-bind="foreach:$component.addActions">
							<li><a data-bind="click:action" href="#">
								<div class="optionText" data-bind="text: text"></div>
								<div class="optionDescription" data-bind="text: description"></div>
							</a></li>
						</ul>
					</div>
				</td>				
			</tr>
		</table>
		<table class="criteriaTable">
			<colgroup>
				<col style="width:20px"/>
				<col />
			</colgroup>		
			<tr data-bind="if: First() != null, visible: First() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('First') }" class="fa fa-times" /></td>
				<td>
					<div>
						<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.first.text', 'limited to the patients first payer plan period')"></span>

					</div>
				</td>
			</tr>
			<tr data-bind="if: AgeAtStart() != null, visible: AgeAtStart() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('AgeAtStart') }" class="fa fa-times" /></td>
				<td>
					<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.age-at-start.text', 'with age at period start')"></span>

					<numeric-range params="Range: AgeAtStart"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: AgeAtEnd() != null, visible: AgeAtEnd() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('AgeAtEnd') }" class="fa fa-times" /></td>
				<td>
					<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.age-at-end.text', 'with age at period end')"></span>

					<numeric-range params="Range: AgeAtEnd"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: PeriodLength() != null, visible: PeriodLength() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('PeriodLength') }" class="fa fa-times" /></td>
				<td>
					<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.ageperiod-length.text', 'with period duration')"></span>

					<numeric-range params="Range: PeriodLength"></numeric-range> days.
				</td>
			</tr>
			<tr data-bind="if: Gender() != null, visible: Gender() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('Gender') }" class="fa fa-times" /></td>
				<td>
					<div>
						<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.gender.text', 'with a gender of:')"></span>

						<concept-list params="PickerParams: { DefaultDomain: 'Gender', DefaultQuery: ''}, ConceptList: Gender()"> </concept-list>
					</div>
				</td>
			</tr>
			<tr data-bind="if: UserDefinedPeriod() != null, visible: UserDefinedPeriod() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('UserDefinedPeriod') }" class="fa fa-times" /></td>
				<td>
					<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.user-defined-period.text', 'using specified period:')"></span>

					<period-input params="Period: UserDefinedPeriod"></period-input>
				</td>
			</tr>
			<tr data-bind="if: PeriodStartDate() != null, visible: PeriodStartDate() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('PeriodStartDate') }" class="fa fa-times" /></td>
				<td>
					<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.period-start-date.text', 'payer plan period start is:')"></span>

					<date-range params="Range: PeriodStartDate"></date-range>

			</tr>
			<tr data-bind="if: PeriodEndDate() != null, visible: PeriodEndDate() != null">

					<date-range params="Range: PeriodEndDate"></date-range>
				</td>
			</tr>
			<tr data-bind="if: PayerConcept() != null, visible: PayerConcept() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('PayerConcept') }" class="fa fa-times" /></td>
				<td>

						<conceptset-selector params="conceptSetId: PayerConcept(), conceptSets: $component.expression.ConceptSets, defaultText: 'Any Payer'"></conceptset-selector>
					</div>
				</td>
			</tr>
			<tr data-bind="if: PlanConcept() != null, visible: PlanConcept() != null">

						<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.plan-concept.text', 'Plan Concept is')"></span>

						<conceptset-selector params="conceptSetId: PlanConcept(), conceptSets: $component.expression.ConceptSets, defaultText: 'Any Plan'"></conceptset-selector>
					</div>
				</td>
			</tr>
			<tr data-bind="if: SponsorConcept() != null, visible: SponsorConcept() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('SponsorConcept') }" class="fa fa-times" /></td>
				<td>
					<div>
						<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.sponsor-concept.text', 'Sponsor Concept is')"></span>

						<conceptset-selector params="conceptSetId: SponsorConcept(), conceptSets: $component.expression.ConceptSets, defaultText: 'Any Sponsor'"></conceptset-selector>
					</div>
				</td>
			</tr>
			<tr data-bind="if: StopReasonConcept() != null, visible: StopReasonConcept() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('StopReasonConcept') }" class="fa fa-times" /></td>
				<td>
					<div>
						<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.stop-reason-concept.text', 'Stop Reason Concept is')"></span>

						<conceptset-selector params="conceptSetId: StopReasonConcept(), conceptSets: $component.expression.ConceptSets, defaultText: 'Any Stop Reason'"></conceptset-selector>
					</div>
				</td>
			</tr>
			<tr data-bind="if: PayerSourceConcept() != null, visible: PayerSourceConcept() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('PayerSourceConcept') }" class="fa fa-times" /></td>
				<td>

						<conceptset-selector params="conceptSetId: PlanSourceConcept(), conceptSets: $component.expression.ConceptSets, defaultText: 'Any Plan Source'"></conceptset-selector>
					</div>
				</td>
			</tr>
			<tr data-bind="if: SponsorSourceConcept() != null, visible: SponsorSourceConcept() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('SponsorSourceConcept') }" class="fa fa-times" /></td>
				<td>
					<div>
						<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.sponsor-source-concept.text', 'Sponsor Source Concept is')"></span>

						<conceptset-selector params="conceptSetId: SponsorSourceConcept(), conceptSets: $component.expression.ConceptSets, defaultText: 'Any Sponsor Source'"></conceptset-selector>
					</div>
				</td>
			</tr>
			<tr data-bind="if: StopReasonSourceConcept() != null, visible: StopReasonSourceConcept() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('StopReasonSourceConcept') }" class="fa fa-times" /></td>
				<td>
					<div>
						<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.criteria.stop-reason-source-concept.text', 'Stop Reason Source Concept is')"></span>

						<conceptset-selector params="conceptSetId: StopReasonSourceConcept(), conceptSets: $component.expression.ConceptSets, defaultText: 'Any Stop Reason Source'"></conceptset-selector>
					</div>
				</td>
			</tr>
			<tr data-bind="if: CorrelatedCriteria() != null, visible: CorrelatedCriteria() != null">
				<td><i data-bind="click: function() { $component.removeCriterion('CorrelatedCriteria') }" class="fa fa-times" /></td>
				<td style="background-color: white">
					<criteria-group params="{expression: $component.expression, group: CorrelatedCriteria, indexMessage: $component.indexMessage}"></criteria-group>
				</td>
			</tr>
		</table>
		<span class="fa fa-exclamation-triangle" style="color:#d4bd09"></span>
		<i>
			<span data-bind="text: ko.i18n('cc.viewEdit.design.subgroups.add.payer-plan-period.note', 'Note: Payer Plan Period criteria is only available in CDM v5.3 and later.')"></span>

	</div>
