<table class="conceptSetTable stripe compact hover" cellspacing="0" width="100%" data-bind="dataTable:{
            data: conceptSets(),
            options: {
							dom: 'Clfiprt',
							colVis: {
								buttonText: 'Change Columns',
								align: 'right',
								overlayFade: 0,
								showAll: 'Show All Columns',
								restore: 'Reset Columns'
							},
							rowCallback: $component.commonUtils.contextSensitiveLinkColor,
							lengthMenu: [[25, 50, 100, -1], [25, 50, 100,'All']],
							orderClasses: false,
							deferRender: true,
							autoWidth: false,
							order: [[3, 'desc']],
							language: ko.i18n('datatable.language'),
							columns: [
									{ title: '<li class=\'fa fa-shopping-cart\'></li>', render: $component.renderConceptSetItemSelector, orderable:false, searchable:false},
									{ title: ko.i18n('columns.conceptId', 'Concept Id'), data: 'concept.CONCEPT_ID'},
									{ title: ko.i18n('columns.conceptCode', 'Concept Code'), data: 'concept.CONCEPT_CODE'},
									{ title: ko.i18n('columns.conceptName', 'Concept Name'), render: $component.commonUtils.renderBoundLink},
                                    { title: ko.i18n('columns.domain', 'Domain'), data: 'concept.DOMAIN_ID' },
									{ title: ko.i18n('columns.standardConceptCode', 'Standard Concept Code'), data: 'concept.STANDARD_CONCEPT', visible:false },
									{ title: ko.i18n('columns.standardConceptCaption', 'Standard Concept Caption'), data: 'concept.STANDARD_CONCEPT_CAPTION' },
									{ title: ko.i18n('columns.exclude', 'Exclude'), class:'text-center', orderable:false,render: function() { return $component.renderCheckbox('isExcluded');} },
									{ title: ko.i18n('columns.descendants', 'Descendants'), class:'text-center', orderable:false,render: function() { return $component.renderCheckbox('includeDescendants');} },
									{ title: ko.i18n('columns.mapped', 'Mapped'), class:'text-center', orderable:false,render: function() { return $component.renderCheckbox('includeMapped');} }
              ]
           }
        }">
</table>

<div class="linkLegend">
    <div class="linkLegendItem">
        <div class="swatch standard">
        </div>
        <div class="linkLegendTitle" data-bind="text: ko.i18n('cs.manager.expression.standard', 'Standard')"></div>
    </div>
    <div class="linkLegendItem">
        <div class="swatch nonStandard">
        </div>
        <div class="linkLegendTitle" data-bind="text: ko.i18n('cs.manager.expression.nonStandard', 'Non-Standard')"></div>
    </div>
    <div class="linkLegendItem">
        <div class="swatch classification">
        </div>
        <div class="linkLegendTitle" data-bind="text: ko.i18n('cs.manager.expression.classification', 'Classification')"></div>
    </div>
</div>

<div class="clear"></div>
