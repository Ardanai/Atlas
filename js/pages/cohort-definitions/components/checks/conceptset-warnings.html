<div role="tabpanel" class="warnings-button-pane pull-right">
    <button class="btn btn-sm btn-primary" type="button" data-bind="enable: canDiagnose, click: onDiagnose">
        <span data-bind="text: ko.i18n('cohortDefinitions.runDiagnostics', 'Run diagnostics')"></span>
    </button>
</div>
<div data-bind="eventListener:[{event:'click', selector: '.btn-fix', callback: fixRedundantConceptSet}]">
    <div class="conceptset-warnings">
<faceted-datatable params="{columns: $component.warningsColumns, language: $component.language, options: $component.warningsOptions,reference: $component.warnings, order: [],
           drawCallback: $component.drawCallback}"></faceted-datatable>
		</div>
</div>
<loading data-bind="visible: loading" params="status: 'Running Diagnostics'"></loading>
