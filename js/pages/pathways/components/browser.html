<heading-title params="name: ko.i18n('pathways.title'), icon: 'sitemap', theme: 'dark'"></heading-title>

<loading data-bind="css: classes('loading-panel'), visible: $component.loading()" params="status: ko.i18n('pathways.loading', 'Loading Pathway Analysis list...')"></loading>

<div data-bind="css: classes('grid'), if: $component.canList(), visible: !$component.loading()">
	<div data-bind="css: classes('toolbar')">
		<button
				type="button"
				data-bind="css: classes({ element: 'create-btn', extra: ['btn btn-sm btn-primary', !$component.canCreate() ? 'disabled' : ''] }), click:$component.newAnalysis, text: ko.i18n('pathways.newanalysis')"
		>
			New Pathway Analysis
		</button>
	</div>
	<div data-bind="css: classes('list')">
		<faceted-datatable params="{
				buttons: [],
				order: [[3, 'desc']],
				columns: $component.gridColumns,
				options: $component.gridOptions,
				reference: $component.analysisList,
				language: $component.datatableLanguage
		}"></faceted-datatable>
	</div>
</div>

<access-denied params="isAuthenticated: isAuthenticated, isPermitted: $component.canList"></access-denied>
