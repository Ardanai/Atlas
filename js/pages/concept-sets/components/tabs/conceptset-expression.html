<div class="paddedWrapper">
  <table class="conceptSetTable stripe compact hover" cellspacing="0" width="100%" data-bind="dataTable:{
        xssSafe: true,
        data: selectedConcepts(),
        options: {
          language: datatableLanguage,
          dom: 'Clfiprt',
          colVis: {
            buttonText: ko.i18n('cs.manager.expression.changeColumns', 'Change Columns'),
            align: 'right',
            overlayFade: 0,
            showAll: ko.i18n('cs.manager.expression.showAllColumns', 'Show All Columns'),
            restore: ko.i18n('cs.manager.expression.resetColumns', 'Reset Columns')
          },
          rowCallback: commonUtils.contextSensitiveLinkColor,
          lengthMenu: [[25, 50, 100, -1], [25, 50, 100,'All']],
          orderClasses: false,
          deferRender: true,
          autoWidth: false,
          order: [[3, 'desc']],
          columns: [
            { render: $component.renderConceptSetItemSelector, orderable:false, searchable:false},
            { data: 'concept.CONCEPT_ID'},
            { data: 'concept.CONCEPT_CODE'},
            { render: commonUtils.renderBoundLink},
            { data: 'concept.DOMAIN_ID' },
            { data: 'concept.STANDARD_CONCEPT', visible:false },
            { data: 'concept.STANDARD_CONCEPT_CAPTION' },
            {
              class: 'text-center',
              orderable: false,
              render: function() { return $component.renderCheckbox('isExcluded');}
            },
            {
              class: 'text-center',
              orderable: false,
              render: function() { return $component.renderCheckbox('includeDescendants');}
            },
            {
              class: 'text-center',
              orderable: false,
              render: function() { return $component.renderCheckbox('includeMapped');}
            }
          ]
        }
      }">
      <thead>
        <th><li class='fa fa-shopping-cart'></li></th>
        <th data-bind="text: ko.i18n('columns.conceptId', 'Concept Id')"></th>
        <th data-bind="text: ko.i18n('columns.conceptCode', 'Concept Code')"></th>
        <th data-bind="text: ko.i18n('columns.conceptName', 'Concept Name')"></th>
        <th data-bind="text: ko.i18n('columns.domain', 'Domain')"></th>
        <th data-bind="text: ko.i18n('columns.standardConceptCode', 'Standard Concept Code')"></th>
        <th data-bind="text: ko.i18n('columns.standardConceptCaption', 'Standard Concept Caption')"></th>
        <th>
          <!-- ko if: canEditCurrentConceptSet -->
            <span data-bind="
              css: classes({
                  element: 'checkmark',
                  extra: `fa fa-check ${allExcludedChecked() ? 'selected' : ''}`
              }),
              click: toggleExcluded
            "></span>
          <!-- /ko -->
          <span data-bind="text: ko.i18n('columns.exclude', 'Exclude')"></span>
        </th>
        <th>
          <!-- ko if: canEditCurrentConceptSet -->
          <span data-bind="
            css: classes({
                element: 'checkmark',
                extra: `fa fa-check ${allDescendantsChecked() ? 'selected' : ''}`
            }),
            click: toggleDescendants
          "></span>
          <!-- /ko -->
          <span data-bind="text: ko.i18n('columns.descendants', 'Descendants')"></span>
        </th>
        <th>
          <!-- ko if: canEditCurrentConceptSet -->
            <span data-bind="
              css: classes({
                  element: 'checkmark',
                  extra: `fa fa-check ${allMappedChecked() ? 'selected' : ''}`
              }),
              click: toggleMapped
            "></span>
          <!-- /ko -->
          <span data-bind="text: ko.i18n('columns.mapped', 'Mapped')"></span>
        </th>
      </thead>
  </table>

  <div class="linkLegend">
    <div class="linkLegendItem">
      <div class="swatch standard">
      </div>
      <div class="linkLegendTitle" data-bind="text: ko.i18n('cs.manager.expression.standard', 'Standard')"></div>
    </div>
    <div class="linkLegendItem">
      <div class="swatch nonStandard">
      </div>
      <div class="linkLegendTitle" data-bind="text: ko.i18n('cs.manager.expression.nonStandard', 'Non-Standard')"></div>
    </div>
    <div class="linkLegendItem">
      <div class="swatch classification">
      </div>
      <div class="linkLegendTitle" data-bind="text: ko.i18n('cs.manager.expression.classification', 'Classification')"></div>
    </div>
  </div>
</div>
