<!-- ko if: isLoading() -->
<loading></loading>
<!-- /ko -->

<!-- ko if: !isLoading() -->
	<heading-title params="name: ko.i18n('cs.manager.concept.title', 'Vocabulary > Concept'), icon: 'search', theme: 'dark'"></heading-title>
	<div class="asset-heading" data-bind="with:currentConcept()">
		<span data-bind="css: {classification: STANDARD_CONCEPT=='C', invalid: STANDARD_CONCEPT=='N'}, text:CONCEPT_NAME"></span>
	</div>

	<ul class="nav nav-tabs">
		<li role="presentation" data-bind="click: function() {currentConceptMode('details');}, attr: {class: currentConceptMode() == 'details' ? 'active' : ''}"><a data-bind="text: ko.i18n('cs.manager.concept.tabs.details.caption', 'Details')"></a>
		</li>
		<li role="presentation" data-bind="click: function() {currentConceptMode('related');}, attr: {class: currentConceptMode() == 'related' ? 'active' : ''}">
			<a><span data-bind="if:loadingRelated();"><i class="fa fa-circle-o-notch fa-spin"></i></span><span data-bind="text: ko.i18n('cs.manager.concept.tabs.relatedConcepts.caption', 'Related Concepts')"></span></a>
		</li>

		<li role="presentation" data-bind="click: function() {currentConceptMode('hierarchy');}, attr: {class: currentConceptMode() == 'hierarchy' ? 'active' : ''}">
			<a><span data-bind="if:loadingRelated();"><i class="fa fa-circle-o-notch fa-spin"></i></span><span data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.caption', 'Hierarchy')"></span></a>
		</li>

		<li role="presentation" data-bind="click: function() {currentConceptMode('recordcounts');}, attr: {class: currentConceptMode() == 'recordcounts' ? 'active' : ''}">
			<a data-bind="text: ko.i18n('cs.manager.concept.tabs.recordCounts.caption', 'Record Counts')"></a>
		</li>
	</ul>

	<div class="paddedWrapper" data-bind="if:currentConceptMode() == 'recordcounts' ">
		<access-denied params="isAuthenticated: isAuthenticated, isPermitted: hasRCAccess"></access-denied>

        <!-- ko if: hasRCAccess() -->
			<div data-bind="visible:loadingSourceCounts(), text: ko.i18n('common.loading', 'Loading')" class="loading"></div>

			<div data-bind="visible:!loadingSourceCounts()">

				<div class="panel panel-primary" data-bind="if: hasRCAccess()">
					<div class="panel-heading" data-bind="text: ko.i18n('cs.manager.concept.tabs.recordCounts.recordCountsAcrossSources', 'Record Counts across Sources')"></div>
					<div class="panel-body">
						<table width="100%" class="conceptTable stripe compact hover" cellspacing="0" data-bind="dataTable:{
									data: sourceCounts(),
									options: {
										dom: 't',
										lengthMenu: [[-1], ['All']],
										orderClasses: false,
										ordering: true,
										order: [[ 2, 'desc' ]],
										columns: [
												{
													title: ko.i18n('columns.sourceName', 'Source Name'),
													data: 'sourceName',
													width: '50%'
												},
												{
													title: ko.i18n('columns.rc', 'RC'),
													data: 'recordCount'
												},
												{
													title: ko.i18n('columns.drc', 'DRC'),
													data: 'descendantRecordCount'
												}
										],
										language: ko.i18n('datatable.language')
								}
							}">
						</table>
					</div>
				</div>
			</div>
		<!-- /ko -->
	</div>

	<div id="wrapperConceptHierarchy" data-bind="if:currentConceptMode() == 'hierarchy' && !loadingRelated()">
		<access-denied params="isAuthenticated: isAuthenticated, isPermitted: hasInfoAccess"></access-denied>

        <!-- ko if: hasInfoAccess() -->
            <!-- ko ifnot: currentConcept().STANDARD_CONCEPT == 'S' -->
                <div data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.noHierarchyFoundMessage', 'No hierarchy found for non-standard concepts.')"></div>
            <!-- /ko -->
			<!-- ko if: currentConcept().STANDARD_CONCEPT == 'S' -->
				<div data-bind="css: classes('hierarchy-filters')">
					<div class="row">
						<div class="pull-left" data-bind="css: classes('filter-view'), text: ko.i18n('cs.manager.concept.tabs.hierarchy.view', 'View:')"></div>
						<div class="pull-left">
							<ul class="nav nav-pills">
								<li role="presentation" data-bind="css: {active: $component.hierarchyPillMode() == 'all' }, click: function() {$component.hierarchyPillMode('all') };"><a data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.fullHierarchy', 'Full Hierarchy')"></a></li>
								<li role="presentation" data-bind="css: {active: $component.hierarchyPillMode() == 'parents' }, click: function() {$component.hierarchyPillMode('parents') };"><a data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.parents', 'Parents')"></a></li>
								<li role="presentation" data-bind="css: {active: $component.hierarchyPillMode() == 'current' }, click: function() {$component.hierarchyPillMode('current') };"><a data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.currentConcept', 'Current Concept')"></a></li>
								<li role="presentation" data-bind="css: {active: $component.hierarchyPillMode() == 'children' }, click: function() {$component.hierarchyPillMode('children') };"><a data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.children', 'Children')"></a></li>
							</ul>
						</div>
					</div>
				</div>
                <div id="wrapperParents" data-bind="visible: ['all', 'parents'].includes($component.hierarchyPillMode())">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-arrow-up"></i> <span data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.parents', 'Parents')"></span>
						</div>
						<div class="panel-body">
							<!-- ko if: $component.metarchy.parents().length == 0 -->
							<div data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.noParentConceptsFound', 'No parent concepts found')"></div>
							<!-- /ko -->
							<!-- ko if: $component.metarchy.parents().length > 0 -->
							<faceted-datatable params="{
								orderClasses: false,
								ordering: true,
								order: [[ 6, 'desc' ]],
								columns: relatedConceptsColumns,
								options: hierarchyConceptsOptions,
								reference: $component.metarchy.parents,
								rowCallback: commonUtils.contextSensitiveLinkColor,
								deferRender: true,
								language: ko.i18n('datatable.language')
							}"></faceted-datatable>
							<!-- /ko -->
						</div>
							<!-- ko if: $component.metarchy.parents().length > 0 -->
							<div class="panel-footer">
								<concept-add-box params="{
									canSelectSource: true,
									onSubmit: (options, source) => $component.addConcepts(options, source)($component.metarchy.parents),
								}"></concept-add-box>
							</div>
							<!-- /ko -->
					</div>
                </div>
                <div id="wrapperHierarchyAnchor" data-bind="visible: ['all', 'current'].includes($component.hierarchyPillMode())">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-arrow-right"></i> <span data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.currentConcept', 'Current Concept')"></span>
						</div>
						<div class="panel-body">
								<faceted-datatable params="{
									lengthMenu: [[-1], ['All']],
									orderClasses: false,
									ordering: true,
									buttons: [],
									dom: 'i',
									order: [[ 6, 'desc' ]],
									columns: relatedConceptsColumns,
									reference: $component.currentConceptArray,
									deferRender: true,
									language: ko.i18n('datatable.language')
								}"></faceted-datatable>
						</div>
						<div class="panel-footer">
							<concept-add-box params="{
								canSelectSource: true,
								onSubmit: (options, source) => $component.addConcepts(options, source)([$component.currentConcept()], true),
							}"></concept-add-box>
						</div>
					</div>
                </div>
                <div id="wrapperChildren" data-bind="visible: ['all', 'children'].includes($component.hierarchyPillMode())">
						<div class="panel panel-default">
							<div class="panel-heading">
								<i class="fa fa-arrow-down"></i> <span data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.children', 'Children')"></span>
							</div>
							<div class="panel-body">
								<!-- ko if: $component.metarchy.children().length == 0 -->
								<div data-bind="text: ko.i18n('cs.manager.concept.tabs.hierarchy.noChildConceptsFound', 'No child concepts found')"></div>
								<!-- /ko -->
								<!-- ko if: $component.metarchy.children().length > 0 -->
								<faceted-datatable params="{
									orderClasses: false,
									ordering: true,
									order: [[ 6, 'desc' ]],
									columns: relatedConceptsColumns,
									reference: $component.metarchy.children,
									options: hierarchyConceptsOptions,
									deferRender: true,
									language: ko.i18n('datatable.language')
								}"></faceted-datatable>
								<!-- /ko -->
							</div>
							<!-- ko if: $component.metarchy.children().length > 0 -->
							<div class="panel-footer">
								<concept-add-box params="{
									canSelectSource: true,
									onSubmit: (options, source) => $component.addConcepts(options, source)($component.metarchy.children),
								}"></concept-add-box>
							</div>
							<!-- /ko -->
						</div>
                </div>
            <!-- /ko -->
        <!-- /ko -->
	</div>

	<div id="wrapperConceptDetails" data-bind="if:currentConceptMode() == 'details'">
		<access-denied params="isAuthenticated: isAuthenticated, isPermitted: hasInfoAccess"></access-denied>

		<!-- ko if: hasInfoAccess() -->
		<table data-bind="with: currentConcept">
			<thead>
				<tr>
					<th data-bind="text: ko.i18n('cs.manager.concept.tabs.details.property', 'Property')"></th>
					<th data-bind="text: ko.i18n('cs.manager.concept.tabs.details.value', 'Value')"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td data-bind="text: ko.i18n('cs.manager.concept.tabs.details.conceptName', 'Concept Name')"></td>
					<td data-bind="text:CONCEPT_NAME"></td>
				</tr>
				<tr>
					<td data-bind="text: ko.i18n('cs.manager.concept.tabs.details.domainId', 'Domain Id')"></td>
					<td data-bind="text:DOMAIN_ID"></td>
				</tr>
				<tr>
					<td data-bind="text: ko.i18n('cs.manager.concept.tabs.details.conceptClassId', 'Concept Class Id')"></td>
					<td data-bind="text:CONCEPT_CLASS_ID"></td>
				</tr>
				<tr>
					<td data-bind="text: ko.i18n('cs.manager.concept.tabs.details.vocabularyId', 'Vocabulary Id')"></td>
					<td data-bind="text:VOCABULARY_ID"></td>
				</tr>
				<tr>
					<td data-bind="text: ko.i18n('cs.manager.concept.tabs.details.conceptId', 'Concept Id')"></td>
					<td data-bind="text:CONCEPT_ID"></td>
				</tr>
				<tr>
					<td data-bind="text: ko.i18n('cs.manager.concept.tabs.details.conceptCode', 'Concept Code')"></td>
					<td data-bind="text:CONCEPT_CODE"></td>
				</tr>
				<tr>
					<td data-bind="text: ko.i18n('cs.manager.concept.tabs.details.invalidReason', 'Invalid Reason')"></td>
					<td data-bind="text:INVALID_REASON_CAPTION, css: { invalid: INVALID_REASON_CAPTION != 'Valid'}"></td>
				</tr>
				<tr>
					<td data-bind="text: ko.i18n('cs.manager.concept.tabs.details.standardConcept', 'Standard Concept')"></td>
					<td data-bind="text:STANDARD_CONCEPT_CAPTION, css: {classification: STANDARD_CONCEPT=='C', invalid: STANDARD_CONCEPT=='N'}"></td>
				</tr>
			</tbody>
		</table>
		<div class="concept-add-container">
				<concept-add-box params="{
					canSelectSource: true,
					onSubmit: $component.addConcept,
				}"></concept-add-box>
		</div>
		<!-- /ko -->
	</div>

	<div data-bind="visible: currentConceptMode() == 'related' && !loadingRelated()">
		<access-denied params="isAuthenticated: isAuthenticated, isPermitted: hasInfoAccess"></access-denied>

		<!-- ko if: hasInfoAccess() -->
		<faceted-datatable params="{orderColumn: 7, columns: relatedConceptsColumns, options: relatedConceptsOptions, deferRender: true, reference: relatedConcepts, rowCallback: commonUtils.contextSensitiveLinkColor, language: ko.i18n('datatable.language') }"></faceted-datatable>
		<concept-legend></concept-legend>
		<div class="clear"></div>
		<div class="row">
			<div class="col-lg-12">
				<concept-add-box params="{
					canSelectSource: true,
					onSubmit: (options, source) => $component.addConcepts(options, source)($component.relatedConcepts),
				}"></concept-add-box>
			</div>
		</div>

		<!-- /ko -->
	</div>
<!-- /ko -->
