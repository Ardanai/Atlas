<div data-bind="css: classes()">
	<div data-bind="css: classes('header')">
		<heading-title params="name: ko.i18n('search.headingTitle', 'Search'), icon: 'search', theme: 'dark'"></heading-title>
	</div>
	<tabs params="
		componentParams: $component.routerParams,
		tabs: [
			{
				title: ko.i18n('search.tabs.search', 'Search'),
				componentName: 'vocabulary-search',
				componentParams: searchParams,
			},
			{
				title: ko.i18n('search.tabs.import', 'Import'),
				componentName: 'vocabulary-import',
			}
	]"></tabs>
</div>
