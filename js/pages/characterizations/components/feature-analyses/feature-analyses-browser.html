<faceted-datatable
        data-bind="visible:loading()==false"
        params="order: [2, 'asc'],
        reference: data,
        selectedData: selectedData,
        columns: columns,
        options: options,
        buttons: buttons,
        dom: tableDom,
        scrollY: scrollY,
        scrollCollapse: scrollCollapse,
        language: ko.i18n('datatable.language')"
></faceted-datatable>

<loading data-bind="css: classes('loading-panel'), visible:loading()" params="status: ko.i18n('cc.fa.retrievingList', 'Retrieving feature analyses list...')"></loading>
