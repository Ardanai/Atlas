<div data-bind="modal: open, css: classes({extra: ['modal', 'fade']})" tabindex="-1" role="dialog">
    <div data-bind="css: classes({extra: ['modal-dialog', 'modal-lg']})">
        <div data-bind="css: classes({extra: ['modal-content']})">
            <div data-bind="css: classes({extra: ['modal-header']})">
                <span data-bind="text: ko.i18n('configuration.user-import.wizard.role-mapping.search-group.header', 'Find Group')"></span>

            </div>
            <div data-bind="css: classes({extra: ['paddedWrapper']})">
                <ldap-groups params="provider: importProvider, role: selectedRole, searchResults: searchResults"></ldap-groups>
                <div data-bind="css: classes({ element: 'row', modifiers: 'footer' })">
                    <button data-bind="click: setGroupMapping, css: classes({extra: ['btn', 'btn-sm', 'btn-primary'] })">
                        <span data-bind="text: ko.i18n('-or.configuration.user-import.wizard.role-mapping.search-group.buttons.set', 'Set')"></span>
                    </button>

                    <button data-bind="click: closeModal, css: classes({extra: ['btn', 'btn-sm', 'btn-success'] })">
                        <span data-bind="text: ko.i18n('-or.configuration.user-import.wizard.role-mapping.search-group.buttons.cancel', 'Cancel')"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
